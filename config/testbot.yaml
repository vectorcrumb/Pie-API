# Robot Module
robot:
  include: 
    - subsystems
  pindefs:
    PWM0: talon
    PWM1: talon
  controls:
    USB0: joystick
    USB1: joystick
# Subsystems Module
subsystems:
  chassis:
    type: tank-drive-2
    config:
      motor-left: PWM0
      motor-right: PWM1
      control: tank
      joysticks:
        - USB0
        - USB1
